<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
  <script src="./script.js" type="module" defer></script>
  <title>Restaurant Ordering App</title>
</head>
<body>
  <header>
    <h1>Jimmy's Diner</h1>
    <p class="header-description">The best ramen and pizza in town.</p>
  </header>
  <main>
    <div id="menu-container">
    <!-- Menu items go here -->
    </div>
    <div class="order-container" id="order-container">
    <!-- Order list goes here -->
    </div>
    <div class="payment-modal" id="payment-modal">
      <h1>Enter card details</h1>
      <form>
        <input 
          type="text" 
          id="order-name" 
          placeholder="Enter your name" 
          required/>
        <input 
          type="number" 
          id="order-card" 
          placeholder="Enter card number" 
          required/>
        <input 
          type="number" 
          id="order-cvv" 
          placeholder="Enter CVV" 
          required/>
        <button type="submit" id="submit-order">Pay</button>
      </form>
    </div>
  </main>
</body>
</html>
